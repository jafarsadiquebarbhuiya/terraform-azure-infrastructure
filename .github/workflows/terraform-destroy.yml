name: 'Terraform Selective Destroy'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to target'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - STAGE
          - PROD
      resource_target:
        description: 'Resource to destroy (e.g., module.dev_storageaccount, azurerm_storage_account.storage_account[0])'
        required: true
        type: string
      confirm_destroy:
        description: 'Type "DESTROY-RESOURCE" to confirm destruction'
        required: true
        type: string

permissions:
  contents: read

jobs:
  terraform-destroy:
    name: 'Destroy Resource - ${{ github.event.inputs.environment }}'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    if: github.event.inputs.confirm_destroy == 'DESTROY-RESOURCE'
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_CLI: false
    
    defaults:
      run:
        shell: bash
        working-directory: environments/${{ github.event.inputs.environment == 'DEV' && 'dev' || github.event.inputs.environment == 'STAGE' && 'staging' || 'prod' }}

    steps:
    - name: Validate Resource Target
      run: |
        if [ -z "${{ github.event.inputs.resource_target }}" ]; then
          echo "âŒ Resource target cannot be empty"
          exit 1
        fi
        echo "âœ… Targeting resource: ${{ github.event.inputs.resource_target }}"
        echo "âœ… Environment: ${{ github.event.inputs.environment }}"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      run: terraform init

    - name: Show Current Resources
      run: |
        echo "### ðŸ“‹ Current Resources in ${{ github.event.inputs.environment }} Environment" >> $GITHUB_STEP_SUMMARY
        terraform state list >> $GITHUB_STEP_SUMMARY || echo "No resources found or state file empty" >> $GITHUB_STEP_SUMMARY

    - name: Terraform Destroy Plan
      run: |
        echo "Creating destroy plan for: ${{ github.event.inputs.resource_target }}"
        terraform plan -var-file="${{ github.event.inputs.environment == 'DEV' && 'devterraform.tfvars' || github.event.inputs.environment == 'STAGE' && 'stageterraform.tfvars' || 'prodterraform.tfvars' }}" -destroy -target="${{ github.event.inputs.resource_target }}" -out=destroy-plan

    - name: Show Destroy Plan
      run: |
        echo "### ðŸ—‘ï¸ Resource to be DESTROYED:" >> $GITHUB_STEP_SUMMARY
        echo "**Target:** \`${{ github.event.inputs.resource_target }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        terraform show -no-color destroy-plan >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Terraform Destroy
      run: |
        echo "Executing destruction of: ${{ github.event.inputs.resource_target }}"
        terraform apply -auto-approve destroy-plan

    - name: Verify Destruction
      run: |
        echo "### ðŸ“‹ Remaining Resources After Destruction" >> $GITHUB_STEP_SUMMARY
        terraform state list >> $GITHUB_STEP_SUMMARY || echo "No resources remaining" >> $GITHUB_STEP_SUMMARY

    - name: Log Destruction Success
      run: |
        echo "### ðŸ’¥ Selective Destruction Completed"
        echo "**Resource Destroyed:** \`${{ github.event.inputs.resource_target }}\`"
        echo "**Environment:** ${{ github.event.inputs.environment }}"
        echo "**Destroyed by:** ${{ github.actor }}"
        echo "**Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        echo "**Run ID:** ${{ github.run_id }}"
        echo "âœ… Targeted resource destruction completed. Other resources remain intact."