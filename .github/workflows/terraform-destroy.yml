name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY-DEV" to confirm destruction of DEV environment'
        required: true
        type: string

permissions:
  contents: read

jobs:
  terraform-destroy:
    name: 'Destroy DEV Environment'
    runs-on: ubuntu-latest
    environment: DEV
    
    if: github.event.inputs.confirm_destroy == 'DESTROY-DEV'
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_CLI: false
    
    defaults:
      run:
        shell: bash
        working-directory: environments/dev  # Your working directory

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy Plan
      run: terraform plan -var-file="devterraform.tfvars" -destroy -out=destroy-plan

    - name: Terraform Destroy
      run: terraform apply -auto-approve destroy-plan

    - name: Log Destruction Success
      run: |
        echo "üí• DEV Environment Destroyed"
        echo "Environment: DEV"
        echo "Working Directory: environments/dev"
        echo "Destroyed by: ${{ github.actor }}"
        echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        echo "Run ID: ${{ github.run_id }}"
        echo "‚ö†Ô∏è All DEV environment resources have been destroyed!"
        echo "To recreate the environment, run the Terraform Apply workflow."