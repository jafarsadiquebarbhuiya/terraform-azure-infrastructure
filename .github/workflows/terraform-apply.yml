name: 'Terraform Apply'

on:
  workflow_dispatch:
    inputs:
      confirm_apply:
        description: 'Type "APPLY-DEV" to confirm deployment to DEV environment'
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy-dev:
    name: 'Deploy to DEV Environment'
    runs-on: ubuntu-latest
    environment: DEV
    
    if: github.event.inputs.confirm_apply == 'APPLY-DEV'
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_CLI: false
    
    defaults:
      run:
        shell: bash
        working-directory: environments/dev  # Your working directory

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var-file="devterraform.tfvars" -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Terraform Output
      id: output
      run: terraform output -json
      continue-on-error: true

    - name: Log Deployment Success
      run: |
        echo "âœ… DEV Environment Deployment Successful"
        echo "Environment: DEV"
        echo "Working Directory: environments/dev"
        echo "Variables File: devterraform.tfvars"
        echo "Triggered by: Manual workflow dispatch"
        echo "Confirmation: ${{ github.event.inputs.confirm_apply }}"
        echo "Actor: ${{ github.actor }}"
        echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        echo "Run ID: ${{ github.run_id }}"
        echo "ðŸš€ Infrastructure deployment completed successfully!"